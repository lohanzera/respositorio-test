                    <div class="campo">

                </fieldset> <!-- Fim Nome e Tipo -->
    
                <fieldset class="grupo">
                    <div class="campo">

                        <label for="quantidade_vagas">Quantidade de vagas</label>
                        <input type="text" name="quantidade_vagas" id="quantidade_vagas" required>

                </fieldset> <!-- Fim Disponível e Quantidade de vagas -->
    
                <fieldset class="grupo">
                    <div class="campo">

                        <input type="text" name="escolaridade" id="escolaridade" required>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        // Função para exibir o modal com uma mensagem
        function showModal(message) {
            var modal = document.getElementById("myModal");
            var modalMessage = document.getElementById("modalMessage");
            modalMessage.textContent = message;
            modal.style.display = "block";

            // Fecha o modal quando o usuário clica no "x"
            var span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            };

            // Fecha o modal quando o usuário clica fora do modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }

        // Verifica se há uma mensagem passada pelo PHP via query string
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('message')) {
                showModal(urlParams.get('message'));
            }
        };
    </script>
